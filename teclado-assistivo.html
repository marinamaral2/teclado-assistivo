<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Assistivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        
        #display {
            width: 95%;
            height: 100px;
            font-size: 48px;
            margin: 20px auto;
            padding: 10px;
            border: 3px solid #333;
            border-radius: 10px;
            background-color: white;
        }
        
        #keyboard {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            padding: 10px;
        }
        
        .key {
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 36px;
            padding: 20px 10px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }
        
        .key:hover {
            background-color: #e0e0e0;
        }
        
        .key:active {
            background-color: #ccc;
        }
        
        .wide {
            grid-column: span 2;
            background-color: #e6f3ff;
        }
        
        #clear {
            background-color: #ffebee;
        }
        
        @media (max-width: 768px) {
            #keyboard {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .key {
                font-size: 28px;
                padding: 15px 5px;
            }
        }
    </style>
</head>
<body>
    <div id="display"></div>
    <div id="keyboard"></div>

    <script>
        const keys = [
            'Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P',
            'A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'Ç',
            'Z', 'X', 'C', 'V', 'B', 'N', 'M', ',', '.', '!',
            'ESPAÇO', 'APAGAR'
        ];
        
        const keyboard = document.getElementById('keyboard');
        const display = document.getElementById('display');
        let text = '';
        
        keys.forEach(key => {
            const button = document.createElement('div');
            button.className = 'key';
            if (key === 'ESPAÇO' || key === 'APAGAR') {
                button.className += ' wide';
            }
            if (key === 'APAGAR') {
                button.id = 'clear';
            }
            button.textContent = key;
            
            button.onclick = () => {
                if (key === 'ESPAÇO') {
                    text += ' ';
                } else if (key === 'APAGAR') {
                    text = text.slice(0, -1);
                } else {
                    text += key;
                }
                display.textContent = text;
            };
            
            keyboard.appendChild(button);
        });
    </script>
</body>
</html>
